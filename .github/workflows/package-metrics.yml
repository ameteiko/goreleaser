name: Report Package Metrics
run-name: Generate package dependencies report

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - edited
      - synchronize

env:
  glossaryURL: https://github.com/kyma-project/lifecycle-manager/wiki/Glossary.md
  # The report highlighter utility that is checked out from the
  # https://github.com/kyma-project/qa-toolkit/blob/main/coverage-metrics/bin/utils/report-highlighter/highlighter.py
  spm: ${{ github.workspace }}/.scripts/scripts/spm.py
  compare: ${{ github.workspace }}/.scripts/scripts/compare.py
  pip_requirements: ${{ github.workspace }}/.scripts/scripts/requirements.txt
  base: /tmp/base.json
  target: /tmp/target.json

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Check out LM source code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Check out base LM source code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: .base/
      - name: Check out report scripts
        uses: actions/checkout@v4
        with:
          repository: ameteiko/impetus_core
          path: .scripts/
          sparse-checkout: |
            scripts
      - name: Prepare the highlighter utility
        run: |
          chmod a+x $spm
          chmod a+x $compare
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r $pip_requirements
      - name: Genarate a report
        run: |
          $spm --path ${{ github.workspace }} --module github.com/ameteiko/goreleaser --out $target
          $spm --path ${{ github.workspace }}/.base --module github.com/ameteiko/goreleaser --out $base
          echo "__ HEAD __"
          echo ${{ github.head_ref }}
          git rev-parse HEAD
          echo "____"
          ls ${{ github.workspace }}/docs/api
          echo "____"
          ls ${{ github.workspace }}/internal
          echo "____"
          ls ${{ github.workspace }}/.base/internal
          cat $base
          echo "____"
          cat $target
          $compare --base $base --target $target
