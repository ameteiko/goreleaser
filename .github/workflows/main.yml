name: "Report :: AC"
run-name: ${{ github.actor }} is testing out GitHub Actions Report 🚀
on: workflow_dispatch
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - uses: actions/checkout@v4
        with:
          # Repository name with owner. For example, actions/checkout
          # Default: ${{ github.repository }}
          repository: 'kyma-project/lifecycle-manager'
      - uses: actions/checkout@v4
        with:
          # Repository name with owner. For example, actions/checkout
          # Default: ${{ github.repository }}
          repository: 'ameteiko/impetus_core'
          path: 'scripts'
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }} && chmod a+x ${{ github.workspace }}/scripts/colourise.py && ls -la ${{ github.workspace }}/scripts
      - name: Genarate a report
        run: cd ${{ github.workspace }}/tests/e2e_test && make e2e-coverage | ${{ github.workspace }}/scripts/colourise.py
      
