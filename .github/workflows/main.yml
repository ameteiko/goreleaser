name: Report Acceptance Criteria
run-name: Generate AC coverage report

on: workflow_dispatch

env:
  glossaryURL: https://github.com/ameteiko/goreleaser/wiki/Glossary.md

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Check out report colouriser utility code
        uses: actions/checkout@v4
        with:
          repository: 'kyma-project/lifecycle-manager'
      - name: Check out report colouriser utility code
        uses: actions/checkout@v4
        with:
          repository: 'ameteiko/impetus_core'
          path: 'scripts'
      - name: Prepare the colouriser utility
        run: |
          chmod a+x ${{ github.workspace }}/scripts/colourise.py
      - name: Genarate a report
        run: cd ${{ github.workspace }}/tests/e2e_test && make e2e-coverage | ${{ github.workspace }}/scripts/colourise.py $glossaryURL
      
